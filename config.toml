# baseurl = "localhost"
baseurl = "https://no-exit.github.io/Pile-of-Thoughts/"
title = "Weblog"
languageCode = "de-de"
theme = "hello-friend-ng"
paginate = 10

[params]
	dateform = "Jan 2, 2006"
	dateformShort = "Jan 2"
	dateformNum = "2006-01-02"
	dateformNumTime = "2006-01-02 15:04"

	# Subtitle for home
	homeSubtitle = "von no-exit"

	# Set disableReadOtherPosts to true in order to hide the links to other posts.
	disableReadOtherPosts = false

	# Enable sharing buttons, if you like
	enableSharingButtons = false

	# Metadata mostly used in document's head
	description = "My new homepage or blog"
	keywords = "homepage, blog"
	images = [""]

	subtitle = "no-exit"
	readOtherPosts = "Andere Posts lesen"

	[params.logo]
		logoText = "home"
		logoHomeLink = "/"
		logoCursorColor = "#FFD866"

[taxonomies]
	category = "blog"
	tag = "tags"
	series = "series"


# And you can even create generic menu
[[menu.main]]
	identifier = "posts"
	name = "Posts"
	weight = 1
	url = "https://no-exit.github.io/blog/posts/"

[[menu.main]]
	identifier = "about"
	name = "About"
	weight = 2
	url = "https://no-exit.github.io/blog/about/"

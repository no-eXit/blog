# baseurl = "localhost"
baseurl = "https://no-exit.github.io/Pile-of-Thoughts"
title = "Pile of Thoughts"
languageCode = "de-de"
theme = "hello-friend-ng"
paginate = 10

[author]
  name = "no-exit"

[params]
	dateform = "Jan 2, 2006"
	dateformShort = "Jan 2"
	dateformNum = "2006-01-02"
	dateformNumTime = "2006-01-02 15:04"

	subtitle = "Ein Weblog von no-exit"
	# Subtitle for home
	homeSubtitle = "Ein Weblog von no-exit"

	# Set disableReadOtherPosts to true in order to hide the links to other posts.
	disableReadOtherPosts = false

	# Enable sharing buttons, if you like
	enableSharingButtons = false

	# Metadata mostly used in document's head
	description = "My new homepage or blog"
	keywords = "homepage, blog"
	images = [""]

	readOtherPosts = "Andere Posts lesen"

	[params.logo]
		logoText = "Pile of Thoughts"
		logoHomeLink = "/"
		logoCursorColor = "#FFD866"

	[params.footer]
		trademark = true
		rss = true
		copyright = true
		author = true

		topText = ["test"]
		bottomText = [
			"Powered by <a href=\"http://gohugo.io\">Hugo</a>",
			"Theme: <a href=\"https://github.com/rhazdon/hugo-theme-hello-friend-ng\">Hello Friend NG</a>",
			"Hosted on Github Pages"
		]

[taxonomies]
	category = "blog"
	tag = "tags"
	series = "series"


# And you can even create generic menu
[[menu.main]]
	identifier = "posts"
	name = "Posts"
	url = "posts/"
	weight = 1

[[menu.main]]
	identifier = "about"
	name = "About"
	url = "/about"
	weight = 2
